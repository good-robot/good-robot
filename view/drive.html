		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>

		<link rel="stylesheet" href="main.css" type="text/css">

	<body style='margin : 0px; overflow: hidden;'>
		<header>
			<div class="timebar">
				<div class="timebar-fill"></div>
			</div>
			<img class="timebar-clock" src="assets/clock.png">
			<div id="points" class="points-wrapper">0</div>
		</header>
		<main>
			<div class="opponents-wrapper">
				<picture class="opponent-picture">
					<img class="opponent-picture-image" src="assets/greta.png">
				</picture>
				<picture class="opponent-picture">
					<img class="opponent-picture-image" src="assets/leo.png">
				</picture>
				<picture class="opponent-picture">
					<img class="opponent-picture-image" src="assets/lady.png">
				</picture>
			</div>
			<div class="speed-control-wrapper">
				<input class="speed-control" type="range" id="speed" name="speed" min="-100" max="100"/>
			</div>
			<div class="action-cards-wrapper">
				<img class="action-card action-card--selected" src="assets/card-orange.png">
				<img class="action-card" src="assets/card-purple.png">
			</div>
			<!-- <audio src="assets/jaxx.mp3" autoplay volume="0.05">
				<p>If you are reading this, it is because your browser does not support the audio element.</p>
			</audio> -->

		<!-- Rendering AR and Video on Canvas -->
		<script type="text/javascript" src='js/three.min.js'></script>
		<script type="text/javascript" src="js/ar.min.js"></script>
		<script type="text/javascript" src="js/OBJLoader.js"></script>
		<script type="text/javascript" src="js/MTLLoader.js"></script>
		<script type="text/javascript" src='js/arcanvas.js'></script>

		<!-- Controls -->
		<script type="text/javascript" src='js/gyronorm.complete.min.js'></script>
		<script type="text/javascript" src='js/control.js'></script>
		<script type="text/javascript" src='js/janus.js'></script>
		<script type="text/javascript" src='js/janus-controller.js'></script>
		<script type="text/javascript" src='js/main.js'></script>
